<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Keerthana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#1b1f3b,#090a1a 70%);
  overflow:hidden;
  font-family:'Inter',sans-serif;
  color:#f8fafc;
}

.container{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.card{
  width:90%;
  max-width:720px;
  padding:60px 50px;
  border-radius:28px;
  background:
    linear-gradient(145deg,rgba(255,255,255,0.12),rgba(255,255,255,0.03));
  backdrop-filter:blur(18px);
  border:1.5px solid rgba(255,255,255,0.25);
  box-shadow:
    0 40px 100px rgba(0,0,0,0.8),
    inset 0 0 40px rgba(255,255,255,0.05);
  text-align:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin-bottom:12px;
}

h1 span{
  font-family:'Dancing Script',cursive;
  font-size:48px;
  color:#f472b6;
}

.subtitle{
  opacity:.85;
  margin-bottom:30px;
}

.message{
  font-size:18px;
  line-height:1.9;
  min-height:120px;
}

.tap{
  margin-top:25px;
  font-size:14px;
  opacity:.6;
}

/* floating hearts & stars */
.float{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
  z-index:2;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-130vh);opacity:0}
}

audio{display:none}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="neerparavai.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card" id="card">
    <h1>For <span>Keerthana</span></h1>
    <div class="subtitle">Tap slowly… read gently</div>

    <div class="message" id="text"></div>

    <div class="tap">Tap anywhere to continue</div>
  </div>
</div>

<script>
const lines=[
  "Hi My Queeneyyy",
  "This page wasn’t made in a rush.",
  "It was made slowly. Carefully.",
  "Just like how I think about you.",
  "",
  "You have this calm presence…",
  "the kind that makes chaos feel quiet.",
  "",
  "In a world that keeps changing,",
  "you somehow feel constant.",
  "",
  "I don’t love you loudly.",
  "I love you deeply.",
  "",
  "And if forever had a feeling,",
  "it would feel like you.",
  "",
  "Always.",
  "Only you Love you so Much da Cheloo❤️"
];

let index=0;
const text=document.getElementById("text");
const bgm=document.getElementById("bgm");

document.body.addEventListener("click",()=>{
  if(index<lines.length){
    text.innerHTML+=lines[index]+"<br>";
    index++;
    bgm.play();
  }
});

function floatItem(symbol){
  const f=document.createElement("div");
  f.className="float";
  f.innerHTML=symbol;
  f.style.left=Math.random()*95+"vw";
  f.style.animationDuration=(8+Math.random()*6)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),14000);
}

setInterval(()=>{
  floatItem("❤️");
  floatItem("✨");
},900);
</script>

</body>
</html>
