<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Keerthana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1b1f3b,#090a1a 70%);
  overflow:hidden;
  font-family:'Inter',sans-serif;
  color:#f8fafc;
  touch-action:manipulation;
}

.container{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:90%;
  max-width:760px;
  min-height:320px;
  padding:60px 50px;
  border-radius:30px;
  background:linear-gradient(145deg,rgba(255,255,255,0.14),rgba(255,255,255,0.04));
  backdrop-filter:blur(20px);
  border:2px solid rgba(255,255,255,0.25);
  box-shadow:0 50px 120px rgba(0,0,0,.8);
  text-align:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
}

h1 span{
  font-family:'Dancing Script',cursive;
  color:#f472b6;
  font-size:50px;
}

.subtitle{
  opacity:.85;
  margin-bottom:25px;
}

.message{
  font-size:19px;
  line-height:1.9;
  min-height:160px;
}

.tap{
  margin-top:20px;
  font-size:14px;
  opacity:.6;
}

/* hearts & stars */
.float{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-130vh);opacity:0}
}

audio{display:none}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="neerparavai.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card" id="card">
    <h1>For <span>Keerthana</span></h1>
    <div class="subtitle">Tap slowly… read gently</div>
    <div class="message" id="text"></div>
    <div class="tap">Tap anywhere on this card</div>
  </div>
</div>

<script>
const lines=[
  "Hi My baeeeee…",
  "This page wasn’t made in a rush.",
  "It was made slowly. Carefully.",
  "Just like how I think about you.",
  "",
  "You bring calm into my chaos.",
  "You make silence feel warm.",
  "",
  "In a world full of temporary things,",
  "you are my constant.",
  "",
  "I don’t love loudly.",
  "I love deeply.",
  "",
  "If forever had a feeling,",
  "it would feel like you.",
  "",
  "Always.",
  "Only you ❤️"
];

let index=0;
const text=document.getElementById("text");
const card=document.getElementById("card");
const bgm=document.getElementById("bgm");

function nextLine(){
  if(index<lines.length){
    text.innerHTML+=lines[index]+"<br>";
    index++;
    bgm.play();
  }
}

card.addEventListener("click",nextLine);
card.addEventListener("touchstart",nextLine,{passive:true});

function floatItem(symbol){
  const f=document.createElement("div");
  f.className="float";
  f.innerHTML=symbol;
  f.style.left=Math.random()*95+"vw";
  f.style.animationDuration=(9+Math.random()*6)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),15000);
}

setInterval(()=>{
  floatItem("❤️");
  floatItem("✨");
},900);
</script>

</body>
</html>
