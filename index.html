<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1020,#020617);
  color:#f3f4f6;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  touch-action:manipulation;
}

.center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.card{
  max-width:620px;
  padding:50px 45px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(14px);
  border-radius:24px;
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
  text-align:center;
  animation:fadeUp 1.4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
}

p{
  font-size:17px;
  line-height:1.8;
}

.hidden{display:none}

#counter{
  margin-top:18px;
  font-size:16px;
  opacity:.85;
}

/* HEART GAME */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:28px;
  cursor:pointer;
  z-index:10;
  pointer-events:auto;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

audio{display:none}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="neerparavai.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <div class="card" id="start">
    <h1>For You</h1>
    <p>
      Small game first üòä<br>
      <b>Catch 5 hearts ‚ù§Ô∏è</b>
    </p>
    <div id="counter">Hearts caught: 0 / 5</div>
  </div>

  <div class="card hidden" id="final">
    <h1>Now Read This</h1>
    <p>
      This wasn‚Äôt made to impress you.<br>
      It was made because you matter.
      <br><br>

      In a world full of temporary things,<br>
      you are my constant.
      <br><br>

      Loving you feels calm.<br>
      And calm is rare.
      <br><br>

      <b>Always. Only you.</b>
    </p>
  </div>
</div>

<script>
let count=0;

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*90+"vw";
  h.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(h);

  // iOS FIX: touchstart
  h.addEventListener("touchstart",catchHeart,{passive:true});
  h.addEventListener("click",catchHeart);

  function catchHeart(){
    count++;
    document.getElementById("counter").innerText =
      `Hearts caught: ${count} / 5`;
    h.remove();
    if(count>=5) winGame();
  }

  setTimeout(()=>h.remove(),9000);
}

let interval=setInterval(createHeart,900);

function winGame(){
  clearInterval(interval);
  document.getElementById("start").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
  document.getElementById("bgm").play();
}
</script>

</body>
</html>
